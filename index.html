<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Rock-Paper-Scissors</h1>
	
		<div class="game">
			<p>Select your move:</p>
			<button id="rock" class="option" data-move="rock">Rock</button>
			<button id="paper" class="option" data-move="paper">Paper</button>
			<button id="scissors" class="option" data-move="scissors">Scissors</button>
		</div>
	
		<div class="result">
			<h2>Computer's Choice: <span id="computerChoice"></span></h2>
    <h2>Your Choice: <span id="playerChoice"></span></h2>
    <h2>Result: <span id="resultOutput"></span></h2>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
